<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="library-container">
        <h1 class="library-header">Library Management</h1>
        <div class="filters">
            <input type="text" id="filter-title" placeholder="Filter by Title">
            <input type="text" id="filter-author" placeholder="Filter by Author">
            <input type="text" id="filter-subject" placeholder="Filter by Subject">
            <input type="text" id="filter-publish-date" placeholder="Filter by Publish Date">
        </div>
        <div>
            <ul class="book-list" id="book-list">
                <!-- Book items will be dynamically added here -->
            </ul>
        </div>
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <button id="next-page" disabled>Next</button>
            <p id="page-info">Page 1 of 1</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
